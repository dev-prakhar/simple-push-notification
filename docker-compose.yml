version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=os.environ['DATABASE_NAME']
      - POSTGRES_USER=os.environ['DATABASE_USER']
      - POSTGRES_PASSWORD=os.environ['DATABASE_PASSWORD']
  web:
    image: web
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
